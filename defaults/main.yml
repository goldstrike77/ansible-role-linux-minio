---
# General parameters #
minio_is_install: false # A boolean value, whether install the Minio.
minio_cluster: 'demo' # The Minio distributed cluster name, Must sets in hostvars.
minio_path: '/data' # Specify the Minio data directory.
minio_drives: 1 # Defines the number of drives per node.
minio_tenants: # Specify the name of tenants.
  - 'others'
  - 'thanos'

# Role dependencies #
minio_ngx_dept: false # A boolean value, whether proxy web interface and API traffic using NGinx.

# Listen port #
minio_start_port: '9000'

# NGinx parameters #
minio_ngx_site_path: '{{ minio_path }}/nginx/site' # Specify the NGinx site directory.
minio_ngx_logs_path: '{{ minio_path }}/nginx/logs' # Specify the NGinx logs directory.
minio_ngx_block_agents: true # Enables or disables block unsafe User Agents.
minio_ngx_block_string: true # Enables or disables block includes Exploits / File injections / Spam / SQL injections.
minio_ngx_compress: true # Enables or disables compression.
minio_ngx_port_http: '80' # NGinx HTTP listen port.
minio_ngx_port_https: '443' # NGinx HTTPs listen port.
minio_ngx_ssl_protocols: 'modern' # intermediate or modern, defines SSL protocol profile.
minio_ngx_client_max_body_size: '100m' # The maximum allowed size of the client request body.

# System Variables #
minio_arg:
  cache: false # Only for MinIO gateway.
  cache_expiry: '90'
  cache_exclude: "*.pdf"
  cache_quota: '20'
  compress_enabled: 'true'
  compress_extensions:
    - 'txt'
    - 'log'
    - 'csv'
    - 'json'
  compress_mime_types:
    - 'text/csv'
    - 'text/plain'
    - 'application/json'
  drive_sync: 'on' # Enable synchronous mode for all data operations.
  uid: '2021'
  ulimit_nofile: '65535'
  ulimit_nproc: '65535'
  user: 'minio'
  webui: 'on' # Enable or Disable access to web UI.

