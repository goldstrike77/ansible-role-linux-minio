---
# General parameters #
#minio_cluster: 'demo'
minio_path: '/data' # Specify the Minio data directory
minio_tenants: '2' # Specify the number of tenants

# Listen port #
minio_start_port: '9000'

# System Variables #
minio_arg:
  uid: '2021'
  ulimit_nofile: '65535'
  ulimit_nproc: '65535'
  user: 'minio'
