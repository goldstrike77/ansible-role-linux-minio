---
# General parameters #
minio_is_install: 'false' # A boolean value, whether install the Minio.
minio_cluster: 'demo' # The Minio distributed cluster name, Must sets in hostvars.
minio_path: '/data' # Specify the Minio data directory
minio_tenants: # Specify the name of tenants
  - 'other'
  - 'thanos'

# Service Mesh #
environments: 'SIT' # Define the service environment.
consul_public_register: false # Whether register a exporter service with public consul client.
consul_public_exporter_token: '00000000-0000-0000-0000-000000000000' # Public Consul client ACL token.
consul_public_http_port: '8500' # The consul HTTP API port.
consul_public_clients: # List of public consul clients.
  - '127.0.0.1'

# Listen port #
minio_start_port: '9000'

# System Variables #
minio_arg:
  compress_enabled: 'true'
  compress_extensions:
    - 'txt'
    - 'log'
    - 'csv'
    - 'json'
  compress_mime_types:
    - 'text/csv'
    - 'text/plain'
    - 'application/json'
  drive_sync: 'on' # Enable synchronous mode for all data operations
  uid: '2021'
  ulimit_nofile: '65535'
  ulimit_nproc: '65535'
  user: 'minio'
  webui: 'on' # Enable or Disable access to web UI
