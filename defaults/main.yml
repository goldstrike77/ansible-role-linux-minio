---
# General parameters #
#minio_cluster: 'demo'
minio_path: '/data' # Specify the Minio data directory
minio_tenants: # Specify the name of tenants
  - 'other'
  - 'thanos'
consul_is_register: false
consul_exporter_token: '00000000-0000-0000-0000-000000000000'
consul_clients:
  - '1.1.1.1'
  - '1.1.1.2'
consul_http_port: '8500'

# Listen port #
minio_start_port: '9000'

# System Variables #
minio_arg:
  compress_enabled: 'true'
  compress_extensions:
    - 'txt'
    - 'log'
    - 'csv'
    - 'json'
  compress_mime_types:
    - 'text/csv'
    - 'text/plain'
    - 'application/json'
  drive_sync: 'on' # Enable synchronous mode for all data operations
  uid: '2021'
  ulimit_nofile: '65535'
  ulimit_nproc: '65535'
  user: 'minio'
  webui: 'on' # Enable or Disable access to web UI
