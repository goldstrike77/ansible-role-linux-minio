---
# General parameters #
#minio_cluster: 'demo'
minio_path: '/data' # Specify the Minio data directory
minio_tenants: '2' # Specify the number of tenants

# Listen port #
minio_start_port: '9000'

# System Variables #
minio_arg:
  compress_enabled: 'true'
  compress_extensions:
    - 'txt'
    - 'log'
    - 'csv'
    - 'json'
  compress_mime_types:
    - 'text/csv'
    - 'text/plain'
    - 'application/json'
  drive_sync: 'on' # Enable synchronous mode for all data operations
  uid: '2021'
  ulimit_nofile: '65535'
  ulimit_nproc: '65535'
  user: 'minio'
  webui: 'on' # Enable or Disable access to web UI
